<div fxLayout="row" fxLayoutAlign="center center" >
    <div fxFlex="10"></div>
    <div fxFlex="80">
        <mat-nav-list>
            <a mat-list-item *ngFor="let post of (posts | slice:lowValue:highValue)" [routerLink]="['/posts', post.id]" >{{post.title}}</a>
        </mat-nav-list>
        <mat-paginator [length]="posts.length" [pageSize]="pageSize" (page)="getPaginatorData($event)"></mat-paginator>
    </div>
    <div fxFlex="10"></div>
</div>
