<div class="dialog-container">
    <h2 mat-dialog-title>{{user.name}}</h2>
    <mat-dialog-content>
        <div fxLayout="row" fxLayoutAlign="space-around center">
            <div fxFlex="20">
                <img [src]="avatarUrl">
            </div>
            <div fxFlex="80">
                <label>Username:</label>
                {{user.username}}
                <br>
                <label>Email:</label>
                {{user.email}}
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-button color="primary" (click)="close()">Ok</button>
    </mat-dialog-actions>
</div>
